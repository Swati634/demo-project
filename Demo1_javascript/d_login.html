<head>

<body>
  <div class="login">
    <div class="login-triangle"></div>

    <h2 class="login-header">Log in</h2>

    <form>
      <p><input type="email" id="email" placeholder="Email" /></p>
      <p><input type="password" id="psw" placeholder="Password" /></p>
      <p>
        <button type="button" value="Log in" onclick="saveData()">
          login
        </button>
      </p>
      <p>
        <a href="file:///D:/Swati/javascript/demo-project/Demo1_javascript/d_sign_up.html"><input type="signup_submit"

<script>
  let name = localStorage.getItem("email") ? localStorage.getItem("email") : "";
  console.log(name, "name");
  if (name != "") {
    //alert("U need to login first");
    window.location.href =
      "d_home.html";
  }
  function saveData(e) {
    console.log("i am here");
    let email, psw;
    email = document.getElementById("email").value;
    psw = document.getElementById("psw").value;

    let user_records = [];
    user_records = JSON.parse(localStorage.getItem("users"))
      ? JSON.parse(localStorage.getItem("users"))
      : [];
    const valid = user_records.filter(
      (e) => e.Email === email && e.Password === psw
    );

    if (valid.length) {
      localStorage.setItem("email", email);
      window.location.href =
        "d_home.html";
    } else {
      alert("Invalid ID and Password Please enter the valid data");
    }
  }
</script>
