<!DOCTYPE html>

<head>
  <title>Welcome to Employee Details page.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script>
    let name = localStorage.getItem("email") ? localStorage.getItem("email") : "";
    console.log(name, "name");
    if (name == "") {
      window.location.href =
        "d_login.html";
    }
    function Logout() {
      localStorage.removeItem("email");
      localStorage.removeItem("psw");
      window.location.href =
        "d_login.html";
    }
  </script>
</head>

<body>
  <div class="container-sm">
    <div class="row justify-content-start">
      <div class="col-8">
        <h1>Employee Details page.</h1>
      </div>
      <div class="col-4">
        <button onclick="Logout();" class="btn btn-danger">Logout</button>
      </div>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      ADD
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3 serial_no">
                <label for="sr_no" class="form-label" style="display:none;">Sr_No</label>
                <input type="hidden" class="form-control" id="new_num">
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="new_name">
              </div>
              <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="new_country">
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="new_age">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="add_row()">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <table id="table" border="1">
    </table>
  </div>

  <script type="text/javascript" src="emp_table_script.js"></script>

</body>

</html>
