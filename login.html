<div class="wrapper">
  <section class="login-wrapper">
    <div class="cs-container">
      <div class="login-inner">
        <div class="form-inner-title">
          <h2>LOGIN</h2>
        </div>
        <div class="form-account">
          <div class="a">       
            <p>Please enter your email and password</p>
            <div class="input-wrapper">
              <input type="email" id="email" name="customer[email]" placeholder="Email">
            </div>
            <div class="input-wrapper">
              <input type="password" id="pass" name="customer[password]" placeholder="Password">
            </div>
            <div class="btn-wrapper">
              <button class="account-btn" id="log_btn">Log in</button>
            </div>
            <div class="create-ac-link">
              <p>Donâ€™t Have an Account?</p>
              <a href="#" ></a>
            </div>           
            <div id="error_msg"></div>
           
          </div>
        
              <a href="#">
                <div class="btn-wrapper">
                  <button class ="account-btn">submit</button>
                </div>
              </a>
           
          </div>
        </div>
      </div>
    </div>    
  </section>
</div>

<script>
  $('#log_btn').on('click',function(event){
    var email = $('#email').val(); 
    var regEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b$/i;
    var pass = $('#pass').val();

    if(email == "")
    {
      $("#error_msg").text("Please enter the Email address");
      event.preventDefault();
    }          
    else if(!regEx.test(email))
    {
      $("#error_msg").text("Please enter the valid Email address");
      event.preventDefault();
    }

    else if(pass == "")
    {
      $("#error_msg").text("Please enter the password");
      event.preventDefault();
    }
    else
    {
      $("#error_msg").text("success").hide();
    }
  });
</script>
